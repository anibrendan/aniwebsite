    <header>
        <div class="container" style="padding-left: 50px;padding-right: 50px;margin-top: 100px;margin-bottom: 100px;">
            <div class="col-md-11">
                <h1>Get in touch, let's create something together.</h1>
                <p class="fs-5">At least let's talk about it. Everything starts with a conversation</p>
                <p class="fs-3" style="font-size: 32px;"></p>
            </div>
        </div>
        <div class="container">
            <p class="text-center mb-0"><i class="icon ion-ios-arrow-down"></i></p>
        </div>

        <section class="position-relative py-4 py-xl-5" style="background: var(--bs-secondary-bg);color: var(--bs-body-color);">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-lg-4 col-xl-4">
                        <div class="d-flex flex-column justify-content-center align-items-start h-100"><img src="assets/img/holidayPhoto.png" width="295" height="320"></div>
                    </div>
                    <div class="col-md-6 col-lg-5 col-xl-4">
                        <div>
                            <form class="p-3 p-xl-4" method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name" required=""></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email" placeholder="Email" required="" minlength="5"></div>
                                <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Say something"></textarea></div>
                                <div><button class="btn border rounded-0 border-2 border-dark d-block w-100" type="submit">Send </button></div>
                            </form>
                        </div>
                    </div>
                </div>

        </section>
        <section></section>
